<!DOCTYPE html>
<html>

<head>
    <title>Ez Unit Converter</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-container">
        <h1>
            Ez Unit Converter
        </h1>
        <!-- Temperature -->
        <div class="conversion-row">
            <input type="number" id="fahrenheit" min="-459.7" placeholder="77">
            <span>°F</span>
            <span>=</span>
            <input type="number" id="celsius" min="-273.2" placeholder="25">
            <span>°C</span>
        </div>
        <!-- Length -->
        <div class="conversion-row">
            <input type="number" id="miles" min="0" placeholder="1">
            <span>mi</span>
            <span>=</span>
            <input type="number" id="kilometers" min="0" placeholder="1.61">
            <span>km</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="inches" min="0" placeholder="1">
            <span>in</span>
            <span>=</span>
            <input type="number" id="centimeters" min="0" placeholder="2.54">
            <span>cm</span>
        </div>
        <!-- Volume -->
        <div class="conversion-row">
            <input type="number" id="gallons" min="0" placeholder="1">
            <span>gal</span>
            <span>=</span>
            <input type="number" id="liters" min="0" placeholder="3.79">
            <span>L</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="fluidOunces" min="0" placeholder="1">
            <span>fl oz</span>
            <span>=</span>
            <input type="number" id="milliliters" min="0" placeholder="29.57">
            <span>mL</span>
        </div>
        <!-- Mileage -->
        <div class="conversion-row">
            <input type="number" id="mpg" min="0" placeholder="1">
            <span>mpg</span>
            <span>=</span>
            <input type="number" id="kmpl" min="0" placeholder="0.42">
            <span>kmpl</span>
        </div>
        <!-- Mass -->
        <div class="conversion-row">
            <input type="number" id="pounds" min="0" placeholder="1">
            <span>lb</span>
            <span>=</span>
            <input type="number" id="kilograms" min="0" placeholder="0.45">
            <span>kg</span>
        </div>
        <div class="conversion-row">
            <input type="number" id="ounces" min="0" placeholder="1">
            <span>oz</span>
            <span>=</span>
            <input type="number" id="grams" min="0" placeholder="28.35">
            <span>g</span>
        </div>
        <!-- Miscellaneous -->
        <div class="conversion-row">
            <input type="number" id="usd" min="0" placeholder="1">
            <span>USD</span>
            <span>~</span>
            <input type="number" id="inr" min="0" placeholder="84">
            <span>INR</span>
        </div>
        <div class="conversion-row">
            <input type="time" id="et">
            <span>ET</span>
            <span>=</span>
            <input type="time" id="ist">
            <span>IST</span>
        </div>
    </div>
    <footer>
        <a href="https://github.com/abizer2000/unit-converter" target="_blank">Source</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
